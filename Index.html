<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membership</title>
	<link rel="stylesheet" type="text/css" href="stylep5.css">
<style>
	label {
		color: #525252;
	}
	p {
		color: #525252;
		font-weight: bold;
	}
</style>
</head>
<body>

<div class="container1">
	<center>
	<h1><span style="color:#f0c4d3; font-family: Consolas;">OBMC</span> <span style="color:#8c8c8c; font-family: times new roman;">Club Membership Form</span></h1>
		</center>
</div>
<br><br>

<div class="form1">
	<p>This is the form for applying to your chosen club. Kindly answer everything below.</p>
	<form action="">
		<label for="fname">First Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="lname">Last Name:</label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<label for="email">Email:</label>
		<input type="text" id="name" name="name" required>
		<label for="phone">Phone number:</label>
		<input type="text" id="name" name="name" optional>
		<br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required>
		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label>
		<br><br>
		<label for="section">Grade & Section</label>
		<br>
		<select id="sections" name="sections">
			<option value= "9E">9-Emerald</option>
			<option value= "9R">9-Ruby</option>
			<option value= "9S">9-Sapphire</option>
			<option value= "9T">9-Topaz</option>
		</select>
		<br><br>
		<label for="adviser">Advisers Name:</label>
		<br>
		<input type="text" id="name" name="name" required>
		<br><br>
		<label for="club">Choose a club</label>
		<br>
			<select id="clubs" name="clubs">
			<option value= "dance">Dance Club</option>
			<option value= "marching">Marching Band Club</option>
			<option value= "varsity">Varsity</option>
			<option value= "communications">Communications Club</option>
			<option value= "glee">Glee Club</option>
		</select>
		<br><br>
		<label for="club">Why do you want to join this club?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Submit!">
</form>
</body>
</html>
